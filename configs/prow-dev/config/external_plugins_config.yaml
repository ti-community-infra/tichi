tichi_web_url: https://prow-dev.tidb.io/tichi
pr_process_link: https://book.prow.tidb.io/#/en/workflows/pr
command_help_link: https://prow-dev.tidb.io/command-help

ti-community-lgtm:
  - repos:
      - ti-community-infra/test-dev
    pull_owners_endpoint: https://prow-dev.tidb.io/ti-community-owners

ti-community-merge:
  - repos:
      - ti-community-infra/test-dev
    store_tree_hash: true
    pull_owners_endpoint: https://prow-dev.tidb.io/ti-community-owners

ti-community-owners:
  - repos:
      - ti-community-infra/test-dev
    default_require_lgtm: 1
    sig_endpoint: https://bots.tidb.io/ti-community-bot
    use_github_team: true
    committer_teams:
      - community-infra-committers
    reviewer_teams:
      - community-infra-reviewers
    branches:
      try:
        default_require_lgtm: 2
        use_github_team: true
        committer_teams:
          - community-infra-maintainers
          - community-infra-committers
        reviewer_teams:
          - community-infra-reviewers

ti-community-label:
  - repos:
      - ti-community-infra/test-dev
    prefixes:
      - type
      - status
      - sig
      - size
    additional_labels:
      - 'help wanted'
      - 'good first issue'
      - 'wontfix'
      - 'high-performance'
      - 'invalid'
      - 'question'
      - 'duplicate'
      - 'documentation'
    exclude_labels:
      - status/can-merge

ti-community-autoresponder:
  - repos:
      - ti-community-infra/test-dev
    auto_responds:
      - regex: "(?mi)^/ping\\s*$"
        message: "pong"

ti-community-label-blocker:
  - repos:
      - ti-community-infra/test-dev
    block_labels:
      - regex: "^status/can-merge$"
        actions:
          - labeled
          - unlabeled
        trusted_users:
          - mini-bot
        message: You can't add the status/can-merge label.

ti-community-contribution:
  - repos:
      - ti-community-infra/test-dev
    message: "Thanks for your contribution, but this is just a code repository for testing."

ti-community-cherrypicker:
  - repos:
      - ti-community-infra/test-dev
    allow_all: true
    create_issue_on_conflict: false
    picked_label_prefix: type/cherrypick-for-
    excludeLabels:
      - status/can-merge
      - status/LGT1
      - status/LGT2
      - status/LGT3

ti-community-tars:
  - repos:
      - ti-community-infra/test-dev
    only_when_label: "status/can-merge"
    exclude_labels:
      - needs-rebase
      # Notice: only for test, make tars test easily.
      #- do-not-merge/work-in-progress
      - do-not-merge/invalid-commit-message
      - do-not-merge/hold
    message: |
      Your PR was out of date, I have automatically updated it for you.

ti-community-format-checker:
  - repos:
      - ti-community-infra/test-dev
    required_match_rules:
      - pull_request: true
        body: true
        regexp: "(?i)Issue Number:\\s*((,\\s*)?(ref|close[sd]?|resolve[sd]?|fix(e[sd])?)\\s*#(?P<issue_number>[1-9]\\d*))+"
        missing_message: |
          To remove the `do-not-merge/needs-linked-issue` label, please provide the linked issue number in the PR body, for example: `Issue Number: close #123`, or `Issue Number: ref #456`.
          <details>
          
          - If the current PR resolves the associated issue, please use the [syntax](https://docs.github.com/en/issues/tracking-your-work-with-issues/linking-a-pull-request-to-an-issue#linking-a-pull-request-to-an-issue-using-a-keyword) supported by GitHub to link it
          
          - If the current PR only refers to a certain issue, please use the specified `ref` keyword to link it
          
          - If the current PR associate a cross-repository issue, please create a trakcing issue linked to the issue in current repository in advance
          
          - If the current PR associate multiple issues, please use full syntax for each issue, such as `Issue Number: close #123, close #456`
          
          </details>
        missing_label: do-not-merge/needs-linked-issue