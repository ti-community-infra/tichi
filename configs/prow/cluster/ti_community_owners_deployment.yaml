apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prow
  name: ti-community-owners
  labels:
    app: ti-community-owners
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ti-community-owners
  template:
    metadata:
      labels:
        app: ti-community-owners
    spec:
      serviceAccountName: "hook"
      terminationGracePeriodSeconds: 180
      containers:
        - name: ti-community-owners
          image: rustinliu/ti-community-prow-owners-plugin:v0.8.2
          imagePullPolicy: Always
          args:
            - --dry-run=false
            - --github-token-path=/etc/github/token
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - name: hmac
              mountPath: /etc/webhook
              readOnly: true
            - name: github-token
              mountPath: /etc/github
              readOnly: true
            - name: external-plugins-config
              mountPath: /etc/plugins
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 3
            timeoutSeconds: 600
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: github-token
          secret:
            secretName: github-token
        - name: external-plugins-config
          configMap:
            name: external-plugins-config