prowjob_namespace: prow
pod_namespace: prow-test-pods
log_level: debug

branch-protection:
  enforce_admins: true # rules apply to admins too!
  orgs:
    tikv:
      repos:
        community:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "Sig Info File Format"
    tidb-community-bots:
      repos:
        ti-community-prow:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - build
                  - lint
                  - "Semantic Pull Request"
                  - "codecov/project"
        ti-community-bot:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "build (10.x, ubuntu-latest)"
                  - "build (10.x, macos-latest)"
                  - "build (12.x, ubuntu-latest)"
                  - "build (12.x, macos-latest)"
                  - "Semantic Pull Request"
                  - "codecov/project"
        ti-challenge-bot:
          branches:
            master:
              protect: true
              required_status_checks:
                contexts:
                  - "build (10.x, ubuntu-latest)"
                  - "build (10.x, macos-latest)"
                  - "build (10.x, windows-latest)"
                  - "build (12.x, ubuntu-latest)"
                  - "build (12.x, macos-latest)"
                  - "build (12.x, windows-latest)"
                  - "Semantic Pull Request"

in_repo_config:
  enabled:
    "*": true

deck:
  spyglass:
    lenses:
      - lens:
          name: metadata
        required_files:
          - started.json|finished.json
      - lens:
          config:
          name: buildlog
        required_files:
          - build-log.txt
      - lens:
          name: junit
        required_files:
          - .*/junit.*\.xml
      - lens:
          name: podinfo
        required_files:
          - podinfo.json

plank:
  job_url_prefix_config:
    "*": https://prow.tidb.io/view/
  report_templates:
    '*': >-
      [Full PR test history](https://prow.tidb.io/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
      [Your PR dashboard](https://prow.tidb.io/pr?query=is%3Apr%20state%3Aopen%20author%3A{{with index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: gs://prow-tidb-logs
        path_strategy: explicit
      gcs_credentials_secret: gcs-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20201102-45eeca6478
        entrypoint: gcr.io/k8s-prow/entrypoint:v20201102-45eeca6478
        initupload: gcr.io/k8s-prow/initupload:v20201102-45eeca6478
        sidecar: gcr.io/k8s-prow/sidecar:v20201102-45eeca6478

tide:
  merge_method:
    tidb-community-bots/ti-challenge-bot: squash
    tidb-community-bots/ti-community-bot: squash
    tidb-community-bots/ti-community-prow: squash
    tidb-community-bots/test-live: squash
    tikv/community: squash
    tikv/pd: squash

  queries:
    - repos:
        - tidb-community-bots/ti-challenge-bot
        - tidb-community-bots/ti-community-bot
        - tidb-community-bots/ti-community-prow
        - tidb-community-bots/test-live
        - tikv/community
        - tikv/pd
      labels:
        - status/can-merge
      missingLabels:
        - do-not-merge/hold
        - do-not-merge/work-in-progress
        - needs-rebase
