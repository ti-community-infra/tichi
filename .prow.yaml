presubmits:
  - name: pull-tichi-validate-prow-yaml
    decorate: true
    run_if_changed: 'configs/prow-dev/'
    branches:
      - ^master$
    spec:
      containers:
        - image: gcr.io/k8s-prow/checkconfig:v20210222-37d809a6d8
          command:
            - /checkconfig
          args:
            - --plugin-config=configs/prow-dev/config/plugins.yaml
            - --config-path=configs/prow-dev/config/config.yaml
            - --job-config-path=configs/prow-dev/jobs
            - --warnings=validate-urls
            - --warnings=unknown-fields
            - --warnings=duplicate-job-refs
  - name: pull-tichi-validate-external-plugin-yaml
    decorate: true
    run_if_changed: 'configs/prow-dev/config/external_plugins_config.yaml'
    branches:
      - ^master$
    spec:
      containers:
        - image: ticommunityinfra/tichi-check-external-plugin-config:v1.3.7
          command:
            - check-external-plugin-config
          args:
            - --external-plugin-config-path=configs/prow-dev/config/external_plugins_config.yaml
  - name: pull-tichi-unit-test
    decorate: true
    always_run: true
    branches:
      - ^master$
    spec:
      containers:
        - image: golang:1.15
          command:
            - /bin/bash
            - -c
            - "GIT_COMMIT=${PULL_PULL_SHA} make check cover"
          env:
            - name: CODECOV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: codecov-tokens
                  key: ti-community-infra-tichi-codecov-token
  - name: pull-tichi-validate-labels-yaml
    decorate: true
    run_if_changed: 'configs/prow-dev/config/labels.yaml'
    branches:
      - ^master$
    spec:
      containers:
        - image: gcr.io/k8s-prow/label_sync:v20201217-2de500de27
          command:
            - /app/label_sync/app.binary
          args:
            - --config=configs/prow-dev/config/labels.yaml
            - --confirm=false
            - --only=ti-community-infra/test-dev
            - --token=/etc/github/token
          volumeMounts:
            - name: github-token
              mountPath: /etc/github
              readOnly: true
      volumes:
        - name: github-token
          secret:
            secretName: github-token
postsubmits:
  - name: post-tichi-deploy-prow
    run_if_changed: 'configs/prow-dev/cluster/'
    decorate: true
    branches:
      - ^master$
    max_concurrency: 1
    spec:
      containers:
        - image: google/cloud-sdk:319.0.0
          command:
            - scripts/deploy.sh
          args:
            - --confirm
            - --config=trusted
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /creds/service-account.json
          volumeMounts:
            - name: creds
              mountPath: /creds
      volumes:
        - name: creds
          secret:
            secretName: deployer-credentials
    annotations:
      description: deploys the configured version of prow by running scripts/deploy.sh
  - name: post-tichi-label-sync
    decorate: true
    run_if_changed: 'configs/prow-dev/config/labels.yaml'
    branches:
      - ^master$
    spec:
      containers:
        - image: gcr.io/k8s-prow/label_sync:v20201217-2de500de27
          command:
            - /app/label_sync/app.binary
          args:
            - --config=configs/prow-dev/config/labels.yaml
            - --confirm=true
            - --only=ti-community-infra/test-dev
            - --token=/etc/github/token
          volumeMounts:
            - name: github-token
              mountPath: /etc/github
              readOnly: true
      volumes:
        - name: github-token
          secret:
            secretName: github-token
  - name: post-tichi-unit-test
    decorate: true
    branches:
      - ^master$
    spec:
      containers:
        - image: golang:1.15
          command:
            - /bin/bash
            - -c
            - "GIT_COMMIT=${PULL_PULL_SHA} make check cover"
          env:
            - name: CODECOV_TOKEN
              valueFrom:
                secretKeyRef:
                  name: codecov-tokens
                  key: ti-community-infra-tichi-codecov-token